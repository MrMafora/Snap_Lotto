
[deployment]
deploymentTarget = "cloudrun"
ignorePorts = false

[[deployment.env]]
key = "FLASK_APP"
value = "main.py"

[[deployment.env]]
key = "FLASK_ENV"
value = "production"

[[deployment.env]]
key = "PYTHONUNBUFFERED"
value = "1"

[[deployment.env]]
key = "PIP_NO_CACHE_DIR"
value = "1"

[[deployment.env]]
key = "PIP_DISABLE_PIP_VERSION_CHECK"
value = "1"

[[deployment.env]]
key = "PYTHONDONTWRITEBYTECODE"
value = "1"

[deployment.build]
run = ["sh", "-c", "pip cache purge && pip uninstall pyee -y 2>/dev/null || true && pip install --force-reinstall --no-deps --no-cache-dir pyee==12.1.1 && pip install -r requirements.txt"]

[deployment.run]
run = ["sh", "-c", "pip cache purge && pip uninstall pyee -y 2>/dev/null || true && pip install --force-reinstall --no-deps --no-cache-dir pyee==12.1.1 && gunicorn -c gunicorn.conf.py main:app"]

[[deployment.ports]]
localPort = 8080
externalPort = 80
