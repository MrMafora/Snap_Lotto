[deployment]
deploymentTarget = "cloudrun"
ignorePorts = false

[[deployment.env]]
key = "FLASK_APP"
value = "main.py"

[[deployment.env]]
key = "FLASK_ENV"
value = "production"

[[deployment.env]]
key = "PYTHONUNBUFFERED"
value = "1"

[[deployment.env]]
key = "PORT"
value = "8080"

[deployment.build]
run = ["pip", "install", "--no-cache-dir", "-r", "requirements-prod.txt"]

[deployment.run]
run = ["gunicorn", "--bind", "0.0.0.0:$PORT", "--workers=1", "--threads=4", "--timeout=60", "--preload", "main:app"]