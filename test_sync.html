<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Screenshot Sync</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            line-height: 1.6;
        }
        .button {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Test Screenshot Synchronization</h1>
    
    <form action="/sync-all-screenshots" method="POST">
        <button type="submit" class="button">Sync All Screenshots</button>
    </form>
    
    <p>
        <a href="/export-screenshots" class="button" style="background-color: #2196F3;">View Screenshots</a>
    </p>
    
    <h2>Instructions</h2>
    <ol>
        <li>Click "Sync All Screenshots" to trigger synchronized screenshot capture</li>
        <li>Click "View Screenshots" to see the results</li>
    </ol>
    
    <p><strong>Note:</strong> Admin login is required for these actions</p>
</body>
</html>
