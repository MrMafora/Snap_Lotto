<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Snap Lotto - Offline</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f8f9fa;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .logo {
            background-color: #FFE11D;
            color: #111827;
            width: 100px;
            height: 100px;
            line-height: 100px;
            font-size: 40px;
            border-radius: 50%;
            margin: 0 auto 20px;
        }
        h1 {
            margin-top: 0;
            color: #111827;
        }
        p {
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #FFE11D;
            color: #111827;
            font-weight: bold;
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            margin-top: 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-bolt"></i>
        </div>
        <h1>You're currently offline</h1>
        <p>Sorry, you can't access Snap Lotto right now because you're not connected to the internet.</p>
        <p>Please check your connection and try again.</p>
        <button class="btn" onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
