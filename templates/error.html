{% extends "base.html" %}

{% block title %}Error - {{ error }}{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h2 class="text-danger"><i class="fa fa-exclamation-triangle"></i> Error</h2>
                    <p class="lead">{{ error }}</p>
                    <div class="mt-4">
                        <a href="{{ url_for('ticket_scanner') }}" class="btn btn-primary">
                            <i class="fa fa-arrow-left mr-2"></i> Back to Scanner
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
