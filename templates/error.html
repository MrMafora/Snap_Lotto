<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Snap Lotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .error-container {
            text-align: center;
            padding: 40px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .error-code {
            font-size: 120px;
            font-weight: bold;
            color: #dc3545;
            margin: 0;
            line-height: 1;
        }
        .error-message {
            font-size: 24px;
            color: #343a40;
            margin: 20px 0;
        }
        .error-description {
            color: #6c757d;
            margin-bottom: 30px;
        }
        .lottery-ball {
            display: inline-block;
            width: 50px;
            height: 50px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 5px;
            line-height: 50px;
            color: white;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="mb-4">
            <span class="lottery-ball">4</span>
            <span class="lottery-ball">0</span>
            <span class="lottery-ball">{{ code|default(404) }}</span>
        </div>
        
        <h1 class="error-code">{{ code|default(404) }}</h1>
        <h2 class="error-message">{{ message|default('Page Not Found') }}</h2>
        <p class="error-description">
            {% if description %}
                {{ description }}
            {% else %}
                The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
            {% endif %}
        </p>
        
        <div class="mt-4">
            <a href="/" class="btn btn-primary me-2">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            <button onclick="history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Go Back
            </button>
        </div>
    </div>
    
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
</body>
</html>
