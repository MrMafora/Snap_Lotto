{% extends "base.html" %}

{% block title %}Simple Lottery Ticket Scanner{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">Lottery Ticket Scanner</h3>
                </div>
                <div class="card-body">
                    <p class="lead">Upload your lottery ticket to check if you've won.</p>
                    
                    <form action="/scan-ticket" method="post" enctype="multipart/form-data">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        
                        <div class="mb-3">
                            <label for="lottery_type" class="form-label">Lottery Type (Optional)</label>
                            <select name="lottery_type" id="lottery_type" class="form-select">
                                <option value="">Auto-detect from ticket</option>
                                <option value="Lotto">Lotto</option>
                                <option value="Lotto Plus 1">Lotto Plus 1</option>
                                <option value="Lotto Plus 2">Lotto Plus 2</option>
                                <option value="Powerball">Powerball</option>
                                <option value="Powerball Plus">Powerball Plus</option>
                                <option value="Daily Lotto">Daily Lotto</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="draw_number" class="form-label">Draw Number (Optional)</label>
                            <input type="text" class="form-control" id="draw_number" name="draw_number" 
                                placeholder="Leave blank to check latest draw">
                        </div>
                        
                        <div class="mb-4">
                            <label for="ticket_image" class="form-label">Upload Ticket Image</label>
                            <input type="file" class="form-control" id="ticket_image" name="ticket_image" accept="image/*" required>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fa fa-search me-2"></i> Scan Ticket
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
