<!DOCTYPE html>
<html>
<head>
    <title>{{ screenshot.lottery_type }} HTML Content</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <!-- Include popup remover CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/popup_remover.css') }}">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .content-header {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .html-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            min-height: 800px;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            text-decoration: none;
            color: white;
        }
        /* Enhanced anti-popup styles */
        .anti-popup-notice {
            padding: 10px 15px;
            margin-bottom: 10px;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            border-radius: 4px;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="content-header">
        <h2>HTML Content: {{ screenshot.lottery_type }}</h2>
        <p class="timestamp">Captured on: {{ screenshot.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <p>URL: <a href="{{ screenshot.url }}" target="_blank">{{ screenshot.url }}</a></p>
        <a href="{{ url_for('export_screenshots') }}" class="btn btn-secondary">Back to Screenshots</a>
        <div class="anti-popup-notice">
            <strong>Anti-Popup Protection:</strong> Error popups and overlay warnings are automatically removed.
        </div>
    </div>

    <div class="html-container">
        <iframe id="content-frame" srcdoc="{{ html_content|safe }}"></iframe>
    </div>

    <!-- Include popup remover script -->
    <script src="{{ url_for('static', filename='js/popup_remover.js') }}"></script>
    <script>
        // Wait for iframe to load
        document.getElementById('content-frame').addEventListener('load', function() {
            try {
                // Get the iframe document
                var iframeDoc = this.contentWindow.document;
                
                // Apply styles to hide popups in the iframe
                var style = iframeDoc.createElement('style');
                style.textContent = `
                    /* Hide any modal dialogs or popups with "Oops" messages */
                    [role="dialog"],
                    .modal-dialog,
                    .modal,
                    .popup,
                    .overlay,
                    div[class*="popup"],
                    div[id*="popup"],
                    div[class*="modal"],
                    div[id*="modal"],
                    div[class*="dialog"],
                    div[id*="dialog"],
                    .fade.in,
                    #modal-container,
                    .modal-container,
                    .modal-content,
                    .modal-body,
                    .modal-header,
                    .modal-footer,
                    #popup-message,
                    .popup-message,
                    .error-popup,
                    .warning-popup,
                    div[class*="error"], 
                    div[id*="error"],
                    [class*="error"], 
                    [id*="error"],
                    [class*="modal"], 
                    [id*="modal"],
                    .cookie-banner, 
                    .consent-banner, 
                    div[class*="cookie"], 
                    div[class*="consent"],
                    div[aria-modal="true"] {
                        display: none !important;
                        visibility: hidden !important;
                        opacity: 0 !important;
                        pointer-events: none !important;
                    }
                    
                    /* Remove modal backdrops */
                    .modal-backdrop,
                    .overlay,
                    .fade,
                    .in,
                    div[class*="overlay"],
                    div[id*="overlay"] {
                        display: none !important;
                        visibility: hidden !important;
                        opacity: 0 !important;
                    }
                    
                    /* Ensure body and html elements can scroll */
                    body, html {
                        overflow: auto !important;
                        position: static !important;
                        height: auto !important;
                        width: auto !important;
                    }
                    
                    /* Remove modal open class effects */
                    body.modal-open {
                        overflow: auto !important;
                        padding-right: 0 !important;
                    }
                    
                    /* Remove fixed position elements that could be popups */
                    body > div[style*="position: fixed"],
                    body > div[style*="position:fixed"] {
                        display: none !important;
                    }
                `;
                iframeDoc.head.appendChild(style);
                
                // Re-enable scrolling
                iframeDoc.body.style.overflow = 'auto';
                iframeDoc.documentElement.style.overflow = 'auto';
                
                // Create and add popup remover script to iframe
                var script = iframeDoc.createElement('script');
                script.textContent = `
                    // Function to remove popups
                    function removePopups() {
                        // Common popup selectors
                        const popupSelectors = [
                            '[role="dialog"]',
                            '.modal-dialog',
                            '.modal',
                            '.popup',
                            '.overlay',
                            'div[class*="popup"]',
                            'div[id*="popup"]',
                            'div[class*="modal"]',
                            'div[id*="modal"]',
                            'div[class*="dialog"]',
                            'div[id*="dialog"]',
                            '.fade.in',
                            '#modal-container',
                            '.modal-container',
                            '.modal-content',
                            '.modal-body',
                            '.modal-header',
                            '.modal-footer',
                            '#popup-message',
                            '.popup-message',
                            '.error-popup',
                            '.warning-popup',
                            'div[class*="error"]', 
                            'div[id*="error"]',
                            '[class*="error"]', 
                            '[id*="error"]',
                            '[class*="modal"]', 
                            '[id*="modal"]'
                        ];
                        
                        // Find and remove all popups
                        popupSelectors.forEach(selector => {
                            document.querySelectorAll(selector).forEach(element => {
                                element.remove();
                            });
                        });
                        
                        // Remove modal backdrops
                        document.querySelectorAll('.modal-backdrop, .overlay, .fade, .in').forEach(element => {
                            element.remove();
                        });
                        
                        // Fix body styling
                        document.body.classList.remove('modal-open');
                        document.body.style.overflow = 'auto';
                        document.body.style.paddingRight = '0';
                        
                        // Remove any inline styles that might lock scrolling
                        document.body.removeAttribute('style');
                        document.documentElement.removeAttribute('style');
                        
                        // Re-apply essential styles
                        document.body.style.overflow = 'auto';
                        document.documentElement.style.overflow = 'auto';
                    }
                    
                    // Run immediately and then periodically to catch any new popups
                    removePopups();
                    setInterval(removePopups, 500);
                    
                    // Also run when DOM changes
                    const observer = new MutationObserver(function(mutations) {
                        removePopups();
                    });
                    
                    // Start observing
                    observer.observe(document.body, { 
                        childList: true, 
                        subtree: true 
                    });
                `;
                iframeDoc.body.appendChild(script);
                
                // Run script immediately in parent context
                removePopupsFromIframe(this.contentWindow);
                
            } catch(e) {
                console.error("Error applying iframe styles:", e);
            }
        });
        
        // Helper function to remove popups from iframe
        function removePopupsFromIframe(iframeWindow) {
            try {
                // Get the iframe document
                var iframeDoc = iframeWindow.document;
                
                // Common popup selectors to target
                const popupSelectors = [
                    '[role="dialog"]',
                    '.modal-dialog',
                    '.modal',
                    '.popup',
                    '.overlay',
                    'div[class*="popup"]',
                    'div[id*="popup"]',
                    'div[class*="modal"]',
                    'div[id*="modal"]',
                    'div[class*="dialog"]',
                    'div[id*="dialog"]',
                    '.fade.in',
                    '#modal-container',
                    '.modal-container',
                    '.modal-content',
                    '.modal-body',
                    '.modal-header',
                    '.modal-footer',
                    '#popup-message',
                    '.popup-message',
                    '.error-popup',
                    '.warning-popup'
                ];
                
                // Find and remove all popups
                popupSelectors.forEach(selector => {
                    const elements = iframeDoc.querySelectorAll(selector);
                    elements.forEach(element => {
                        element.parentNode.removeChild(element);
                    });
                });
                
                // Fix body styling
                const body = iframeDoc.body;
                if (body) {
                    body.classList.remove('modal-open');
                    body.style.overflow = 'auto';
                    body.style.paddingRight = '0';
                }
            } catch (e) {
                console.error("Error removing popups:", e);
            }
        }
    </script>
</body>
</html>
