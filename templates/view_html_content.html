<!DOCTYPE html>
<html>
<head>
    <title>{{ screenshot.lottery_type }} HTML Content</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .content-header {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
        }
        .timestamp {
            color: #6c757d;
            font-size: 0.9rem;
        }
        .html-container {
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-top: 20px;
        }
        iframe {
            width: 100%;
            min-height: 800px;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
            padding: 8px 16px;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            text-decoration: none;
            color: white;
        }
    </style>
</head>
<body>
    <div class="content-header">
        <h2>HTML Content: {{ screenshot.lottery_type }}</h2>
        <p class="timestamp">Captured on: {{ screenshot.timestamp.strftime('%Y-%m-%d %H:%M:%S') }}</p>
        <p>URL: <a href="{{ screenshot.url }}" target="_blank">{{ screenshot.url }}</a></p>
        <a href="{{ url_for('export_screenshots') }}" class="btn btn-secondary">Back to Screenshots</a>
    </div>

    <div class="html-container">
        <iframe id="content-frame" srcdoc="{{ html_content|safe }}"></iframe>
    </div>

    <script>
        // Wait for iframe to load
        document.getElementById('content-frame').addEventListener('load', function() {
            try {
                // Get the iframe document
                var iframeDoc = this.contentWindow.document;
                
                // Apply styles to hide popups in the iframe
                var style = iframeDoc.createElement('style');
                style.textContent = `
                    .popup, .overlay, .modal, .cookie-banner, .consent-banner, 
                    div[class*="popup"], div[class*="modal"], div[class*="overlay"], 
                    div[class*="cookie"], div[class*="consent"],
                    div[role="dialog"], div[aria-modal="true"], .fade {
                        display: none !important;
                        visibility: hidden !important;
                        opacity: 0 !important;
                        pointer-events: none !important;
                    }
                    
                    /* Target specific Oops message elements */
                    div[class*="error"], div[id*="error"],
                    [class*="error"], [id*="error"],
                    [class*="modal"], [id*="modal"] {
                        display: none !important;
                        visibility: hidden !important;
                    }
                    
                    /* Remove modal backdrops */
                    body.modal-open {
                        overflow: auto !important;
                    }
                    
                    /* Remove fixed position elements that could be popups */
                    body > div[style*="position: fixed"],
                    body > div[style*="position:fixed"] {
                        display: none !important;
                    }
                `;
                iframeDoc.head.appendChild(style);
                
                // Re-enable scrolling
                iframeDoc.body.style.overflow = 'auto';
                
            } catch(e) {
                console.error("Error applying iframe styles:", e);
            }
        });
    </script>
</body>
</html>
