{% extends "base.html" %}

{% block title %}Admin Login | Snap Lotto{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-5 col-md-7 col-sm-10">
        <div class="card shadow-sm">
            <div class="card-header lottery-header">
                <h5 class="mb-0">ADMIN LOGIN</h5>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('login') }}" autocomplete="off">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
                    
                    <div class="mb-3">
                        <label for="username" class="form-label fw-bold">Username</label>
                        <input type="text" name="username" id="username" class="form-control" placeholder="Enter username" autocomplete="username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="password" class="form-label fw-bold">Password</label>
                        <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" autocomplete="current-password" required>
                    </div>
                    
                    <div class="mb-4 form-check">
                        <input type="checkbox" name="remember" id="remember" class="form-check-input">
                        <label class="form-check-label" for="remember">Remember me</label>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-lottery-primary py-2">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
