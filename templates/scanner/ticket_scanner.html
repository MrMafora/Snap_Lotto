<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lottery Ticket Scanner - Snap Lotto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .scanner-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
        }
        .upload-zone {
            border: 3px dashed #007bff;
            border-radius: 10px;
            padding: 3rem;
            text-align: center;
            background: #f8f9fa;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        .upload-zone:hover {
            background: #e9ecef;
            border-color: #0056b3;
        }
        .upload-zone.dragover {
            background: #cce7ff;
            border-color: #0056b3;
        }
        .results-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background: #f8f9fa;
            border-radius: 10px;
            display: none;
        }
        .loading {
            display: none;
            text-align: center;
            margin: 2rem 0;
        }
        .ticket-line {
            background: white;
            padding: 1rem;
            margin: 0.5rem 0;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .number-circle {
            display: inline-block;
            width: 35px;
            height: 35px;
            line-height: 35px;
            text-align: center;
            background: #007bff;
            color: white;
            border-radius: 50%;
            margin: 2px;
            font-weight: bold;
        }
        .powerball-circle {
            background: #dc3545;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="/">
                <i class="fas fa-dice"></i> Snap Lotto
            </a>
            <div class="navbar-nav ms-auto">
                <a class="nav-link" href="/">Home</a>
                <a class="nav-link" href="/results">Results</a>
                <a class="nav-link active" href="/ticket-scanner">Ticket Scanner</a>
            </div>
        </div>
    </nav>

    <div class="container scanner-container">
        <div class="text-center mb-4">
            <h1><i class="fas fa-search"></i> Lottery Ticket Scanner</h1>
            <p class="text-muted">Upload your lottery ticket to extract numbers and check results</p>
        </div>

        <div class="upload-zone" id="uploadZone">
            <i class="fas fa-cloud-upload-alt fa-3x text-primary mb-3"></i>
            <h5>Click to upload or drag and drop your ticket image</h5>
            <p class="text-muted">Supports JPG, PNG, JPEG formats</p>
            <input type="file" id="fileInput" accept="image/*" style="display: none;">
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Processing...</span>
            </div>
            <p class="mt-2">Analyzing your ticket with AI...</p>
        </div>

        <div class="results-container" id="results">
            <h4><i class="fas fa-ticket-alt"></i> Ticket Analysis Results</h4>
            <div id="ticketData"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const uploadZone = document.getElementById('uploadZone');
        const fileInput = document.getElementById('fileInput');
        const loading = document.getElementById('loading');
        const results = document.getElementById('results');
        const ticketData = document.getElementById('ticketData');

        // Upload zone click handler
        uploadZone.addEventListener('click', () => {
            fileInput.click();
        });

        // Drag and drop handlers
        uploadZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadZone.classList.add('dragover');
        });

        uploadZone.addEventListener('dragleave', () => {
            uploadZone.classList.remove('dragover');
        });

        uploadZone.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadZone.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                processFile(files[0]);
            }
        });

        // File input change handler
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                processFile(e.target.files[0]);
            }
        });

        function processFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please select an image file');
                return;
            }

            const formData = new FormData();
            formData.append('ticket_image', file);

            loading.style.display = 'block';
            results.style.display = 'none';

            fetch('/process-ticket', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                loading.style.display = 'none';
                if (data.success) {
                    displayResults(data.data);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                loading.style.display = 'none';
                alert('Error processing ticket: ' + error.message);
            });
        }

        function displayResults(data) {
            let html = `
                <div class="row">
                    <div class="col-md-6">
                        <h6><i class="fas fa-info-circle"></i> Ticket Information</h6>
                        <p><strong>Lottery Type:</strong> ${data.lottery_type}</p>
                        ${data.draw_date ? `<p><strong>Draw Date:</strong> ${data.draw_date}</p>` : ''}
                        ${data.draw_number ? `<p><strong>Draw Number:</strong> ${data.draw_number}</p>` : ''}
                        ${data.ticket_cost ? `<p><strong>Ticket Cost:</strong> ${data.ticket_cost}</p>` : ''}
                        ${data.powerball_plus_included ? `<p><strong>PowerBall Plus:</strong> ${data.powerball_plus_included}</p>` : ''}
                    </div>
                </div>
                <div class="mt-3">
                    <h6><i class="fas fa-list-ol"></i> Your Numbers</h6>
            `;

            if (data.all_lines && data.all_lines.length > 0) {
                data.all_lines.forEach((line, index) => {
                    html += `<div class="ticket-line">
                        <strong>Line ${index + 1}:</strong> `;
                    
                    line.forEach(num => {
                        html += `<span class="number-circle">${num}</span>`;
                    });

                    if (data.all_powerball && data.all_powerball[index]) {
                        html += ` <strong>PowerBall:</strong> <span class="number-circle powerball-circle">${data.all_powerball[index]}</span>`;
                    }
                    
                    html += `</div>`;
                });
            }

            html += '</div>';
            ticketData.innerHTML = html;
            results.style.display = 'block';
        }
    </script>
</body>
</html>
