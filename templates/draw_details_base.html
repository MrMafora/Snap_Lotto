<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>{% block title %}Snap Lotto{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/lottery.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/mobile-performance.css') }}">
    <style>
        /* Override mobile performance constraints for better readability */
        @media (min-width: 1px) {
            .container, .container-fluid {
                padding-left: 20px !important;
                padding-right: 20px !important;
                max-width: 900px !important;
                margin: 0 auto !important;
            }
            
            .card {
                max-width: 100% !important;
                margin: 0 auto !important;
            }
            
            .card-body {
                padding: 15px !important;
            }
            
            .table-lottery th,
            .table-lottery td {
                padding: 8px 6px !important;
                font-size: 0.9rem !important;
            }
            
            .lottery-ball {
                width: 32px !important;
                height: 32px !important;
                font-size: 12px !important;
                margin: 2px !important;
            }
            
            .row {
                margin-left: -10px !important;
                margin-right: -10px !important;
            }
            
            .col-lg-5, .col-lg-4, .col-lg-3, .col-md-6, .col-md-12 {
                padding-left: 10px !important;
                padding-right: 10px !important;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg mb-2 sticky-top">
        <div class="container-fluid px-2">
            <a class="navbar-brand" href="/">
                <div class="lottery-logo">
                    <i class="fas fa-bolt"></i>
                    <span class="d-none d-sm-inline">SNAP LOTTO</span>
                    <span class="d-inline d-sm-none">SL</span>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center py-2" href="/"><i class="fas fa-home me-2"></i> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center py-2" href="/results"><i class="fas fa-list-ol me-2"></i> Results</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center py-2" href="/guides"><i class="fas fa-book me-2"></i> Guides</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center py-2" href="/visualizations"><i class="fas fa-chart-bar me-2"></i> Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link d-flex align-items-center py-2" href="/scanner-landing"><i class="fas fa-ticket-alt me-2"></i> Scanner</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Custom constrained container for draw details -->
    <div style="max-width: 700px; margin: 0 auto; padding: 0 15px; box-sizing: border-box; overflow-x: hidden;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show mb-2">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/ads.js') }}"></script>
    <script src="{{ url_for('static', filename='js/mobile-optimized.js') }}"></script>
</body>
</html>
