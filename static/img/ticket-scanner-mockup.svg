<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="350" viewBox="0 0 500 350" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone outline -->
  <rect x="125" y="10" width="250" height="330" rx="20" fill="#333" />
  <rect x="135" y="20" width="230" height="310" rx="12" fill="#fff" />
  
  <!-- App interface -->
  <rect x="135" y="20" width="230" height="40" rx="12" fill="#FFE11D" />
  <text x="250" y="45" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0038A8">SNAP LOTTO</text>
  
  <!-- Scanner area -->
  <rect x="155" y="80" width="190" height="140" rx="5" fill="#f8f8f8" stroke="#ddd" stroke-width="2" />
  <circle cx="250" cy="150" r="60" fill="none" stroke="#0038A8" stroke-width="3" stroke-dasharray="8,4" />
  <text x="250" y="130" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Scan Your</text>
  <text x="250" y="150" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Lottery Ticket</text>
  <text x="250" y="170" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#555">Here</text>
  
  <!-- Camera icon -->
  <circle cx="250" cy="230" r="25" fill="#FFE11D" />
  <circle cx="250" cy="230" r="15" fill="none" stroke="#0038A8" stroke-width="2" />
  <circle cx="250" cy="230" r="8" fill="#0038A8" />
  <rect x="260" y="215" width="10" height="5" rx="2" fill="#0038A8" />
  
  <!-- Results area -->
  <rect x="155" y="260" width="190" height="60" rx="5" fill="#f8f8f8" />
  <text x="250" y="285" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#0038A8">CHECK RESULTS</text>
  <text x="250" y="305" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#555">INSTANTLY</text>
  
  <!-- Lottery balls (decorative) -->
  <circle cx="80" cy="70" r="25" fill="#FFE11D" stroke="#0038A8" stroke-width="2" />
  <text x="80" y="76" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0038A8">7</text>
  
  <circle cx="60" cy="140" r="25" fill="#FFE11D" stroke="#0038A8" stroke-width="2" />
  <text x="60" y="146" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0038A8">12</text>
  
  <circle cx="430" cy="80" r="25" fill="#FFE11D" stroke="#0038A8" stroke-width="2" />
  <text x="430" y="86" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0038A8">33</text>
  
  <circle cx="440" cy="160" r="25" fill="#FFE11D" stroke="#0038A8" stroke-width="2" />
  <text x="440" y="166" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#0038A8">49</text>
</svg>