<?xml version="1.0" encoding="UTF-8"?>
<svg width="300px" height="180px" viewBox="0 0 300 180" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <!-- iOS Install Guide Illustration -->
  <rect x="10" y="10" width="130" height="160" rx="15" ry="15" fill="#f2f2f7" stroke="#8e8e93" stroke-width="2"/>
  
  <!-- Browser Bar -->
  <rect x="10" y="10" width="130" height="25" rx="15" ry="15" fill="#8e8e93"/>
  
  <!-- Page Content -->
  <rect x="20" y="45" width="110" height="20" rx="3" ry="3" fill="#ffe11d"/>
  <rect x="20" y="75" width="110" height="10" rx="2" ry="2" fill="#d1d1d6"/>
  <rect x="20" y="90" width="90" height="10" rx="2" ry="2" fill="#d1d1d6"/>
  <rect x="20" y="105" width="70" height="10" rx="2" ry="2" fill="#d1d1d6"/>
  
  <!-- Share Button -->
  <rect x="75" y="135" width="40" height="25" rx="5" ry="5" fill="#007aff"/>
  <text x="95" y="151" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">Share</text>

  <!-- Phone 2 with Add to Home Dialog -->
  <rect x="160" y="10" width="130" height="160" rx="15" ry="15" fill="#f2f2f7" stroke="#8e8e93" stroke-width="2"/>
  
  <!-- Dialog -->
  <rect x="170" y="40" width="110" height="100" rx="10" ry="10" fill="white" stroke="#8e8e93" stroke-width="1"/>
  <text x="225" y="65" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#000000">Add to Home</text>
  <text x="225" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666666">Snap Lotto will be</text>
  <text x="225" y="100" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#666666">added to your Home Screen</text>
  
  <!-- Add Button -->
  <rect x="205" y="115" width="40" height="20" rx="5" ry="5" fill="#007aff"/>
  <text x="225" y="129" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="white">Add</text>
</svg>